<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Chat with Voice & Translation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎙️ Smart Chat</h1>
    <textarea id="chatBox" placeholder="Type or speak something..."></textarea>
    <div class="button-group">
      <button id="micButton">🎤 Start Recording</button>
      <button id="convertButton">🔊 Speak</button>
      <button id="eraseButton">🗑️ Erase</button>
      <button id="toEnglish">🇬🇧 Convert to English</button>
      <button id="toHindi">🇮🇳 Convert to Hindi</button>
    </div>
    <p id="output"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
